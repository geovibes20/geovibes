    #geovibes-banner {
  position: relative;
  text-align: center;
  padding: 3em 1em 2em;
  margin-top: 1em;
  background: linear-gradient(to right, #007aff11, #34c75911);
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  overflow: hidden;
}

.geovibes-text {
  font-size: 3em;
  font-family: 'SF Pro Display', sans-serif;
  font-weight: 800;
  background: linear-gradient(to right, #007aff, #34c759);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0;
  animation: popIn 1s ease;
}

.geovibes-tagline {
  font-size: 1.2em;
  color: #444;
  font-weight: 600;
  margin-top: 0.5em;
  animation: fadeIn 1.5s ease;
}

.glow-circle {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #34c75955 0%, transparent 80%);
  top: -50px;
  left: calc(50% - 150px);
  z-index: 0;
  animation: pulseGlow 3s infinite ease-in-out;
}

.floating-icons {
  display: flex;
  justify-content: center;
  gap: 1.5em;
  margin-top: 1.5em;
  font-size: 1.5em;
  animation: floatIcons 20s linear infinite;
  z-index: 1;
  position: relative;
}

@keyframes popIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulseGlow {
  0%, 100% { opacity: 0.5; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.1); }
}

@keyframes floatIcons {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

      height: auto;
      display: block;
    }
    .country-path {
      fill: #e0e0e0;
      stroke: #ccc;
      stroke-width: 0.5;
      transition: all 0.3s ease;
      cursor: pointer;
      vector-effect: non-scaling-stroke;
    }
    .country-path:hover {
      fill: #d0e3ff;
      stroke: #007aff;
      stroke-width: 1;
    }
    .country-path.guessed {
      fill: #34c759;
      stroke: #2a9e4a;
      stroke-width: 1;
      animation: pulse 0.5s ease;
    }
    .country-path.missed {
      fill: #ff3b30;
      stroke: #d63229;
      stroke-width: 1;
    }
    .capital-marker {
      fill: #007aff;
      stroke: white;
      stroke-width: 1.5;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .capital-marker.guessed {
      fill: #34c759;
      stroke: white;
      animation: bounce 0.5s ease;
    }
    .capital-marker.missed {
      fill: #ff3b30;
      stroke: white;
    }
    .capital-label {
      font-family: 'SF Pro Display', Arial, sans-serif;
      font-size: 10px;
      font-weight: 700;
      fill: white;
      text-anchor: middle;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .country-path:hover + .capital-label,
    .capital-marker:hover + .capital-label {
      opacity: 1;
    }
    .country-tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 100;
      max-width: 200px;
      text-align: center;
    }
    .zoom-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007aff, #34c759);
      transition: width 0.3s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

      #input-row { gap: 0.6em; }
      button { padding: 0.7em 1em; font-size: 0.9em; }
      #countries-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
      .zoom-controls {
        bottom: 10px;
        right: 10px;
      }
      .zoom-btn {

        height: 30px;
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      #capital-input { font-size: 1.1em; padding: 0.6em 1em; }
      #countries-grid { grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); font-size: 0.95em; }
      #hint-overlay .hint-content {
        padding: 1.5em;
        max-width: 90%;
      }
      #hint-overlay .hint-text {
        font-size: 1.2em;
      }
      .country-path {
        stroke-width: 0.3;
      }
      .capital-marker {
        stroke-width: 1;

function colorCountryOnMap(countryName, status) {
  const geoName = countryNameMapping[countryName] || countryName;
  
  for (const key in countryLayers) {
    if (key === geoName) {
      const color = status === 'guessed' ? '#34c759' : '#ff3b30';
      const borderColor = status === 'guessed' ? '#2a9e4a' : '#d63229';
      
      countryLayers[key].setStyle({
        fillColor: color,
        color: borderColor,
        weight: 1,
        fillOpacity: 0.7
      });
    }
  }
}




async function loadMap() {
  map = L.map('map', {
    zoomControl: false,
    attributionControl: false,
    dragging: false,
    doubleClickZoom: false,
    scrollWheelZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false,
    touchZoom: false
  }).setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '',
    minZoom: 2,
    maxZoom: 6
  }).addTo(map);

  const geojson = await fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson').then(r => r.json());

  function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
      weight: 3,
      color: '#007aff',
      fillOpacity: 0.8
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      layer.bringToFront();
    }
  }

  function resetHighlight(e) {
    var layer = e.target;
    layer.setStyle({
      weight: 1,
      color: '#bbb',
      fillOpacity: 0.7
    });
  }

  function onEachFeature(feature, layer) {
    const quizName = countryNameMapping[feature.properties.ADMIN || feature.properties.name] || feature.properties.ADMIN || feature.properties.name;
    if (quizName) {
      countryLayers[quizName] = layer;
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: function(e) {
          if (!zoomedIn) {
            map.setView(e.latlng, 3, { animate: true });
            zoomedIn = true;
          }
        }
      });
    }
  }

  L.geoJSON(geojson, {
    style: feature => ({
      fillColor: "#fff",
      weight: 1,
      opacity: 1,
      color: "#bbb",
      fillOpacity: 0.7
    }),
    onEachFeature: onEachFeature
  }).addTo(map);

  map.on('click', function(e) {
    if (zoomedIn) {
      map.setView([20, 0], 2, { animate: true });
      zoomedIn = false;
    }
  });
}





    // Timer functionality
    let timerInterval = null;
    let timeLeft = 15 * 60;
    let timerRunning = false;
    const timerEl = document.getElementById('timer');

    function updateTimerDisplay() {
  const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
  const sec = (timeLeft % 60).toString().padStart(2, '0');
  timerEl.textContent = `Time Left: ${min}:${sec}`;
  
  // Add this condition
  if (timeLeft === 0) {
    giveUp();
  }
}

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerRunning = true;
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft === 0) {
            stopTimer();
            giveUp();
          }
        }
      }, 1000);
    }

    function stopTimer() {
      timerRunning = false;
      if (timerInterval) clearInterval(timerInterval);
    }

    function resetTimer() {
      stopTimer();
      timeLeft = 15 * 60;
      updateTimerDisplay();
    }

    // Quiz state
    const guessedCountries = new Set();
    let gaveUp = false;

    // Score tracking
    let highScore = localStorage.getItem('capitalsHighScore') || 0;
    let currentStreak = 0;
    let bestStreak = localStorage.getItem('capitalsBestStreak') || 0;

    function updateScore() {
      currentStreak++;
      if (currentStreak > bestStreak) {
        bestStreak = currentStreak;
        localStorage.setItem('capitalsBestStreak', bestStreak);
      }
      if (guessedCountries.size > highScore) {
        highScore = guessedCountries.size;
        localStorage.setItem('capitalsHighScore', highScore);
      }
    }

    function updateScoreDisplay() {
      document.getElementById('score-display').innerHTML = `
        <div style="display: flex; gap: 1.5em; justify-content: center; flex-wrap: wrap;">
          <span>High Score: <strong>${highScore}</strong></span>
          <span>Current Streak: <strong>${currentStreak}</strong></span>
          <span>Best Streak: <strong>${bestStreak}</strong></span>
        </div>
      `;
    }

    function renderCounter() {
      document.getElementById('counter').textContent =
        `Guessed: ${guessedCountries.size} / ${capitalsData.length}`;
    }

    function updateProgressBar() {
      const progress = (guessedCountries.size / capitalsData.length) * 100;
      document.getElementById('progress-fill').style.width = `${progress}%`;
    }

    function renderCountriesGrid() {
      const grid = document.getElementById('countries-grid');
      grid.innerHTML = '';
      capitalsData.forEach(({ country, capital }) => {
        const box = document.createElement('div');
        box.className = 'country-box' +
          (guessedCountries.has(country) ? ' guessed' : '') +
          (gaveUp && !guessedCountries.has(country) ? ' missed' : '');
        box.innerHTML = `
          <span class="country-name">${country}</span>
          <span class="capital-name${guessedCountries.has(country) || gaveUp ? '' : ' hidden'}">${capital}</span>
        `;
        grid.appendChild(box);
      });
    }

    

    function onCapitalGuessed(countryName, countryId) {
  guessedCountries.add(countryName);
  updateScore();
  updateScoreDisplay();
  updateProgressBar();
  colorCountryOnMap(countryName, "guessed"); // Changed from countryId to countryName
  renderCounter();
  renderCountriesGrid();
  if (guessedCountries.size === capitalsData.length) {
    stopTimer();
  }
}

    function giveUp() {
  gaveUp = true;
  stopTimer();
  
  capitalsData.forEach(({ country }) => {
    if (!guessedCountries.has(country)) {
      colorCountryOnMap(country, "missed");
      // Special case for Denmark/Greenland
      if (country === "Denmark" && countryLayers["Greenland"]) {
        countryLayers["Greenland"].setStyle({
          fillColor: '#ff3b30',
          color: '#d63229',
          fillOpacity: 0.7,
          weight: 1
        });
      }
    }
  });

  
  
  renderCountriesGrid();
}

    function resetQuiz() {
  guessedCountries.clear();
  gaveUp = false;
  currentStreak = 0;
  updateScoreDisplay();
  updateProgressBar();
  renderCounter();
  renderCountriesGrid();
  
  // Reset all countries to default color
  for (const key in countryLayers) {
    countryLayers[key].setStyle({
      fillColor: '#fff',
      color: '#bbb',
      fillOpacity: 0.7,
      weight: 1
    });
  }
  
  // Special case for Greenland (part of Denmark)
  if (countryLayers["Greenland"]) {
    countryLayers["Greenland"].setStyle({
      fillColor: '#fff',
      color: '#bbb',
      fillOpacity: 0.7,
      weight: 1
    });
  }
  
  if (document.getElementById('timed-checkbox').checked) {
    resetTimer();
    startTimer();
  }
  document.getElementById('capital-input').value = '';
  document.getElementById('capital-input').focus();
}
